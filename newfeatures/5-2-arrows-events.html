<!-- http://localhost:8080/events -->


<title>Lexical binding</title>

<style>
    button { font-family: 'Fira Code'; font-size: 60px; margin: 1em; text-align: left; box-shadow: 1px 1px 2px grey}
</style>






<button id="button1">function () { }</button><br>
<button id="button2">() => { }</button><br>

<script>
    document.getElementById('button1').addEventListener(
        'click',
        function () {
            // debugger
            this.setAttribute('disabled', '')
        }
    )

    document.getElementById('button2').addEventListener(
        'click',
        () => {
            // debugger
            this.setAttribute('disabled', '')
        }
    )
</script>
